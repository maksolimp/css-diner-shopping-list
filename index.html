<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="ba-shopping-list">
		<h1>CSS Diner Shopping  List</h1>
		<p id="mall">Let's go to the mall!</p>
	</header>
		<div class="ba-main">
		<main>
			<ul>
				<li>
					<label><input type="checkbox">
						<span>A lot of pickles
							<small>for the next lessons about CSS</small>
						</span>
					</label>
				</li>
				<li>
					<label><input type="checkbox">
						<span>10 apples
							<small>for more CSS manipulations</small>
						</span>
					</label>
				</li>
				<li>
					<label><input type="checkbox">
						<span>20 oranges
							<small>because they are awesome</small>
						</span>
					</label>
				</li>
				<li>
					<label><input type="checkbox">
						<span>13 plates
							<small>hm...they always disappear</small>
						</span>
					</label>
				</li>
				<li>
					<label><input type="checkbox">
						<span>15 bentos</span>
					</label>
				</li>
				<li>
					<label><input type="checkbox">
						<span>1 bottle of Sake ^_^
							<small>for my friends</small>
						</span>
					</label>
				</li>
			</ul>
		</main>
		<footer>
			<p class="ba-footer">Bon appetit :)</p>
		</footer>
		</div>
</body>
</html>
